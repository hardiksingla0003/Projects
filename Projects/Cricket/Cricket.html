<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket</title>
    <link rel="stylesheet" href="Cricket.css" />
  </head>
  <body>
    <h1>CRICKET</h1>
    <h3>Click On Any Equipment To Play</h3>
    <button
      class="button"
      onclick="
      let computerChoice = generateComputerChoice();
      let result = matchResult('Bat', computerChoice);
      showResult('Bat', computerChoice, result);"
    >
      <img src="images/bat.png" alt="Bat Button" class="choice_button" />
    </button>

    <button
      class="button"
      onclick="
      computerChoice = generateComputerChoice();
      result = matchResult('Ball', computerChoice);
      showResult('Ball', computerChoice, result); "
    >
      <img src="images/ball.png" alt="Ball Button" class="choice_button" />
    </button>

    <button
      class="button"
      onclick="
      computerChoice = generateComputerChoice();
      result = matchResult('Stump', computerChoice);
      showResult('Stump', computerChoice, result);

      "
    >
      <img src="images/stump.png" alt="Stump Button" class="choice_button" />
    </button>

    <h3 id="user_choice"></h3>
    <h3 id="computer_choice"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button
      class="button"
      onclick="localStorage.clear();
    resetScore();"
    >
      <img src="images/Reset.png" alt="Reset Button" class="choice_button" />
    </button>
    <script src="Cricket.js"></script>
  </body>
</html>
